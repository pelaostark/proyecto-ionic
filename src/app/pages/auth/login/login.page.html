<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Cerrar</ion-button>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary"
      >inicias sesion</ion-button
    >
  </form>
  <p text-center>no tienes cuenta?</p>

  <ion-button expand="full" color="danger" (click)="registerModal()"
    >Registerarse</ion-button
  >
</ion-content>
