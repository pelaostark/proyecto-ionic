<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">Cerrar </ion-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input ngModel name="fName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input ngModel name="lName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="danger"
      >Registrar</ion-button
    >
  </form>

  <ion-button expand="full" color="primary" (click)="loginModal()"
    >Iniciar session</ion-button
  >
</ion-content>
